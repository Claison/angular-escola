<h1>Disciplinas</h1>
  <table>
      <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Detalhes</th>
        </tr>
      <tr *ngFor="let disciplina of disciplinas"> 
          <td >{{disciplina.codigo}}</td>
          <td>{{disciplina.nome}}</td> 
          <td><button (click)="selecionar(disciplina)">Detalhes</button></td>
        </tr>
  </table>
  <div *ngIf= "selecionado != null">
      <h1>Disciplina</h1>
      <p > {{selecionado.nome}}</p>
      <p ><strong>Professor:</strong> {{selecionado.professor.nome}}</p>
      <p ><strong>Descrição:</strong> {{selecionado.descricao}}</p>
  </div>
